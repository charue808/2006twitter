<template name="signIn">
   <form id="login-form" class="form" role="form" action="action">
  <div class="form-group">
    <label for="login-email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" id="login-email" class="form-control"  placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="login-password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" id="login-password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" id="login-button" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</template>

<!-- Authentication Tutorial -->

<template name="signIn">
	<div class="sign-in" id="signIn">
		<a class="show-forgot-password" href="javascript:void(0);" id="showForgotPassword">Forgot Password</a>
		<form action="/signin" class="sign-in-form" id="signInForm" method="post">
			<input class="email" id="signInEmail" type="text" name="email" placeholder="Email Address">
			<input class="password" id="signInPassword" type="password" name="password" placeholder="Password">
			<input class="btn-submit" type="submit" value="Sign In">
		</form>
	</div>
	<!-- end .sign-in -->
</template>
